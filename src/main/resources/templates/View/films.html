<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset = "ISO-8859-1">
<title> Read Film Data </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body style = "background-color: black;">
<div class = "container-fluid"> 
<div class= "row"> 
<div class = "col-md-12">
<h2> File Upload </h2>
<form action="" th:action="@{'/fileupload'}" th:object="${film}" method="POST" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="fileupload">File Upload (CSV, JSON, XLS, XLSX): </label>
    <input type="file" class="form-control" id="file" name="file" th:field = "*{file}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-md-12">
<h2> All Starwars Films </h2>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Main Character</th>
        <th>Planet</th>
        <th>Summary</th>
        <th>Rating</th>
        <th>File Type</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each = "film : ${films}">
        <td th:text = "${film.filmName}"> Revenge of the Sith</td>
        <td th:text = "${film.filmYear}"> 2003</td >
        <td th:text = "${film.mainCharacter}"> Anakin Skywalker</td>
        <td th:text = "${film.mainPlanet}"> Tatooine </td >
        <td th:text = "${film.filmSummary}"> Sad transition of Ani to the dark side</td >
        <td th:text = "${film.filmRating}"> 98% </td>
        <td th:text = "${film.fileType}"> csv </td>
      </tr>
    </tbody>
  </table>

</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
